connectors:
    count: null
exporters:
    debug: null
    nop: null
    otlphttp/observe:
        compression: zstd
        endpoint: https://test.collect.observeinc.com/v2/otel
        headers:
            authorization: Bearer 12345678901234567890:abcdefghijklmnopqrstuvwxyzABCDEF
            x-observe-target-package: Host Explorer
        retry_on_failure:
            enabled: true
        sending_queue:
            num_consumers: 4
            queue_size: 100
    prometheusremotewrite/observe:
        endpoint: https://test.collect.observeinc.com/v1/prometheus
        headers:
            authorization: Bearer 12345678901234567890:abcdefghijklmnopqrstuvwxyzABCDEF
            x-observe-target-package: Host Explorer
        max_batch_request_parallelism: 5
        remote_write_queue:
            num_consumers: 5
        resource_to_telemetry_conversion:
            enabled: true
        send_metadata: true
extensions:
    file_storage:
        directory: /var/lib/observe-agent/filestorage
processors:
    batch:
        timeout: 5s
    deltatocumulative: null
    filter/count:
        error_mode: ignore
        metrics:
            metric:
                - IsMatch(name, ".*")
    memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    resourcedetection:
        detectors:
            - env
            - system
        system:
            hostname_sources:
                - dns
                - os
            resource_attributes:
                host.arch:
                    enabled: true
                host.cpu.cache.l2.size:
                    enabled: true
                host.cpu.family:
                    enabled: true
                host.cpu.model.id:
                    enabled: true
                host.cpu.model.name:
                    enabled: true
                host.cpu.stepping:
                    enabled: true
                host.cpu.vendor.id:
                    enabled: true
                host.id:
                    enabled: false
                host.name:
                    enabled: true
                os.description:
                    enabled: true
                os.type:
                    enabled: true
    resourcedetection/cloud:
        detectors:
            - gcp
            - ecs
            - ec2
            - azure
        override: false
        timeout: 2s
    transform/truncate:
        log_statements:
            - context: log
              statements:
                - truncate_all(attributes, 4095)
                - truncate_all(resource.attributes, 4095)
        trace_statements:
            - context: span
              statements:
                - truncate_all(attributes, 4095)
                - truncate_all(resource.attributes, 4095)
receivers:
    filelog/test:
        include:
            - ./test.log
    nop: null
service:
    extensions:
        - health_check
        - file_storage
    pipelines:
        logs/test:
            exporters:
                - otlphttp/observe
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - batch
            receivers:
                - filelog/test
        metrics/count-nop-in:
            exporters:
                - count
            receivers:
                - nop
        metrics/count-nop-out:
            exporters:
                - nop
            receivers:
                - count
