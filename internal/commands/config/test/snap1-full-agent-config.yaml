# yaml-language-server: $schema=../../../../observe-agent.schema.json
# Target Observe collection url
observe_url: https://123456789.collect.observe-eng.com/

# Observe data token
token: abcdefghijklmnopqrst:OWt0SXV4YTlqYUhpSHZjSlhXUDVkRXpl

cloud_resource_detectors:
    - ec2
    - system

# Debug mode - Sets agent log level to debug
debug: true

attributes:
    test-attr: test-value

resource_attributes:
    service.name: test-service
    deployment.environment: test

health_check:
    enabled: true
    endpoint: localhost:12345
    path: /test-status

internal_telemetry:
    enabled: true
    logs:
        enabled: true
        level: ERROR
        encoding: json
    metrics:
        enabled: true
        host: 0.0.0.0
        level: normal
        port: 12346

forwarding:
    enabled: true
    endpoints:
        http: 0.0.0.0:5678
        grpc: 0.0.0.0:6789
    metrics:
        output_format: otel
        convert_cumulative_to_delta: true
    traces:
        max_span_duration: 30m

host_monitoring:
    enabled: true
    logs:
        enabled: true
        exclude: [exclude1, exclude2]
        include: [include1, include2]
        auto_multiline_detection: true
    metrics:
        host:
            enabled: true
        process:
            enabled: true

self_monitoring:
    enabled: true
    fleet:
        enabled: true
        interval: 30s

application:
    RED_metrics:
        enabled: true
        only_generate_for_service_entrypoint_spans: true
        resource_dimensions:
            - service.name
            - service.namespace
            - service.version
            - deployment.environment.name
            - team.name
        span_dimensions:
            - peer.db.name
            - peer.messaging.system
            - otel.status_description
            - observe.status_code
            - customer_id

otel_config_overrides: {}
