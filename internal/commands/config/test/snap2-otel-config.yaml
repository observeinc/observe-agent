receivers:
  filelog/test:
    include: ["./test.log"]

processors:
  attributes/test:
    actions:
      - action: insert
        key: test-env-attr1
        value: ${TEST_ENV_VAR}
      - action: insert
        key: test-env-attr2
        value: ${env:TEST_ENV_VAR}

exporters:
  nop/custom: null

service:
    pipelines:
        logs/test:
            receivers:
                - filelog/test
            processors:
                - attributes/test
            exporters:
                - nop/custom
