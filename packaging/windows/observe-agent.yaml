# Observe data token
token: "${OBSERVE_TOKEN}"

# Target Observe collection url
observe_url: "${OBSERVE_COLLECTION_ENDPOINT}"

# Debug mode - Sets agent log level to debug
debug: false

self_monitoring:
  enabled: true

host_monitoring:
  enabled: true
  logs: 
    enabled: true
  metrics:
    host:
      enabled: true
    process:
      enabled: false
    
