extensions:
  health_check:
    endpoint: 'localhost:13133'
    path: '/status'
  file_storage:
    directory: ${env:FILESTORAGE_PATH}

connectors:
  count:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318

processors:
  # Snowflake limit for identifiers: Regardless of whether an identifier is unquoted or double-quoted, the maximum number of characters allowed is 255 (including blank spaces).
  # https://docs.snowflake.com/en/sql-reference/identifiers-syntax#identifier-requirements
  transform/truncate:
    log_statements:
      - context: log
        statements:
          - truncate_all(attributes, 4095)
          - truncate_all(resource.attributes, 4095)
    trace_statements:
      - context: span
        statements:
          - truncate_all(attributes, 4095)
          - truncate_all(resource.attributes, 4095)

  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 20

  batch:
    timeout: 5s

  deltatocumulative:

  resourcedetection:
    detectors: [env, system]
    system:
      hostname_sources: ["os"]
      resource_attributes:
        host.id:
          enabled: true

  resourcedetection/cloud:
    detectors:
    {{- if .CloudResourceDetectors }}
    {{- " " }}{{ inlineArrayStr .CloudResourceDetectors }}
    {{- else }} ["gcp", "ecs", "ec2", "azure"]
    {{- end }}
    timeout: 2s
    override: false

  filter/count:
    error_mode: ignore
    metrics:
      metric:
          - 'IsMatch(name, ".*")'

exporters:
  otlphttp/observe:
    endpoint: ${env:OBSERVE_OTEL_ENDPOINT}
    headers:
      authorization: ${env:OBSERVE_AUTHORIZATION_HEADER}
      x-observe-target-package: "Host Explorer"
    sending_queue:
      num_consumers: 4
      queue_size: 100
    retry_on_failure:
      enabled: true
    compression: zstd

  prometheusremotewrite/observe:
    endpoint: ${env:OBSERVE_PROMETHEUS_ENDPOINT}
    headers:
      authorization: ${env:OBSERVE_AUTHORIZATION_HEADER}
      x-observe-target-package: "Host Explorer"
    resource_to_telemetry_conversion:
      enabled: true  # Convert resource attributes to metric labels
    send_metadata: true

  otlphttp/observetracing:
    endpoint: ${env:OBSERVE_OTEL_ENDPOINT}
    headers:
      authorization: ${env:OBSERVE_AUTHORIZATION_HEADER}
      x-observe-target-package: "Tracing"
    sending_queue:
      num_consumers: 4
      queue_size: 100
    retry_on_failure:
      enabled: true
    compression: zstd

  debug:

service:
  pipelines:
    metrics/forward:
      receivers: [otlp]
      processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, deltatocumulative, batch]
      exporters: [prometheusremotewrite/observe]

    logs/forward:
      receivers: [otlp]
      processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, batch]
      exporters: [otlphttp/observe, count]

    traces/forward:
      receivers: [otlp]
      processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, batch]
      exporters: [otlphttp/observetracing]

    metrics/count-nooop:
      receivers: [count]
      processors: [filter/count]
      exporters: [debug]

  extensions: [health_check, file_storage]
  telemetry:
    metrics:
      level: detailed
      address: ":8888"
    logs:
      level: ${env:OTEL_LOG_LEVEL}
