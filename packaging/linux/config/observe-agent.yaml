# This is an example config file for Observe-Agent
# Please download the config from Connections Portal

# Observe data token
# token: "XXX"

# Target Observe collection url
# observe_url: "YYY"

# Filestorage is an extension that uses local storage to manage collector pipeline state. 
# This field configures the directory that's used. The default is /var/lib/observe-agent/file_storage. 
# If you change this field, you'll need to ensure that the dir exists and that the observe-agent user has write acess
filestorage_path: "/var/lib/observe-agent/file_storage"

host_monitoring:
  enabled: true
  logs: 
    enabled: true
  metrics:
    enabled: true

