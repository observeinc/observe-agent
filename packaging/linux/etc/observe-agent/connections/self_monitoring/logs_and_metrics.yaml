receivers:
  filelog/agent-config: # TODO: Add observe-agent.yaml once we can obfuscate sensitive config fields
    include: [/etc/observe-agent/otel-collector.yaml]
    start_at: beginning
    poll_interval: 5m
    multiline:
      line_end_pattern: ENDOFLINEPATTERN

  prometheus/agent:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '.*grpc_io.*'
              action: drop

  journald/agent:
    units:
      - observe-agent
    priority: info

processors:
  deltatocumulative:

service:
  pipelines:
    metrics/agent-internal:
      receivers: [prometheus/agent, count]
      processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, batch, deltatocumulative]
      exporters: [prometheusremotewrite/observe]

    logs/agent-journald:
      receivers: [journald/agent]
      processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, batch]
      exporters: [otlphttp/observe, count]

    logs/agent-config:
       receivers: [filelog/agent-config]
       processors: [memory_limiter, transform/truncate, resourcedetection, resourcedetection/cloud, batch]
       exporters: [otlphttp/observe]
