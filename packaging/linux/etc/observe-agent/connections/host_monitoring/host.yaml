receivers:
  filestats/agent:
    include: '/etc/observe-agent/otel-collector.yaml'
    collection_interval: 240m
    initial_delay: 60s

service:
  pipelines:
    metrics/agent-filestats:
       receivers: [filestats/agent]
       processors: [resourcedetection, resourcedetection/cloud]
       exporters: [otlphttp/observe]
