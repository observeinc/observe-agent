extensions:
  health_check:
    endpoint: "localhost:13133"
    path: "/status"
  file_storage:
    directory: ${env:FILESTORAGE_PATH}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318

  filestats:
    include: '/etc/observe-agent/otel-collector.yaml'
    collection_interval: 240m
    initial_delay: 60s

  filelog/config: # TODO: Add observe-agent.yaml once we can obfuscate sensitive config fields
    include: [/etc/observe-agent/otel-collector.yaml]
    start_at: beginning
    poll_interval: 5m
    multiline:
      line_end_pattern: ENDOFLINEPATTERN

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '.*grpc_io.*'
              action: drop

  journald:
    units:
      - observe-agent
    priority: info

processors:
  # Snowflake limit for identifiers: Regardless of whether an identifier is unquoted or double-quoted, the maximum number of characters allowed is 255 (including blank spaces).
  # https://docs.snowflake.com/en/sql-reference/identifiers-syntax#identifier-requirements
  transform/truncate:
    log_statements:
      - context: log
        statements: 
          - truncate_all(attributes, 4095)
          - truncate_all(resource.attributes, 4095)
    trace_statements:
      - context: span
        statements:
          - truncate_all(attributes, 4095)
          - truncate_all(resource.attributes, 4095)

  memory_limiter:
    check_interval: 1s
    limit_percentage: 20
    spike_limit_percentage: 5
  
  batch:
  
  resourcedetection:
    detectors: [gcp, ecs, ec2, azure, system]
    override: true

exporters:
  otlphttp:
    endpoint: ${env:OBSERVE_ENDPOINT}
    headers:
      authorization: ${env:OBSERVE_TOKEN}
    sending_queue:
      num_consumers: 4
      queue_size: 100
    retry_on_failure:
      enabled: true

service:
  pipelines:
    metrics/filestats:
       receivers: [filestats]
       processors: [resourcedetection]
       exporters: [otlphttp]

    metrics/internal:
      receivers: [prometheus]
      processors: [memory_limiter, transform/truncate, resourcedetection, batch]
      exporters: [otlphttp]

    metrics/forward:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]

    logs/journal:
      receivers: [journald]
      processors: [memory_limiter, transform/truncate, resourcedetection, batch]
      exporters: [otlphttp]

    logs/config:
       receivers: [filelog/config]
       processors: [memory_limiter, transform/truncate, resourcedetection, batch]
       exporters: [otlphttp]
    
    logs/forward: 
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]

    traces/forward:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]

  extensions: [health_check, file_storage]
  telemetry:
    metrics:
      level: detailed
      address: ":8888"