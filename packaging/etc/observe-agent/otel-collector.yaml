exporters:
  debug:
    verbosity: detailed
  otlphttp:
    endpoint: ${env:OBSERVE_ENDPOINT}
    headers:
      authorization: ${env:OBSERVE_TOKEN}
    sending_queue:
      num_consumers: 4
      queue_size: 100
    retry_on_failure:
      enabled: true

service:
  extensions: [health_check]
  telemetry:
    metrics:
      level: detailed
      address: ":8888"
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [debug, otlphttp]
    metrics:
      receivers: [otlp, hostmetrics]
      processors: []
      exporters: [debug, otlphttp]
    logs:
      receivers: [otlp, filelog]
      processors: []
      exporters: [debug, otlphttp]

extensions:
  health_check:
    endpoint: "localhost:13133"
    path: "/status"
