connectors:
    count: null
exporters:
    debug: null
    nop: null
    otlphttp/observe:
        compression: zstd
        endpoint: https://123456789.collect.observe-eng.com/v2/otel
        headers:
            authorization: Bearer abcdefghijklmnopqrst:OWt0SXV4YTlqYUhpSHZjSlhXUDVkRXpl
            x-observe-target-package: Host Explorer
        retry_on_failure:
            enabled: true
        sending_queue:
            num_consumers: 4
            queue_size: 100
    otlphttp/observetracing:
        compression: zstd
        endpoint: https://123456789.collect.observe-eng.com/v2/otel
        headers:
            authorization: Bearer abcdefghijklmnopqrst:OWt0SXV4YTlqYUhpSHZjSlhXUDVkRXpl
            x-observe-target-package: Tracing
        retry_on_failure:
            enabled: true
        sending_queue:
            num_consumers: 4
            queue_size: 100
    prometheusremotewrite/observe:
        endpoint: https://123456789.collect.observe-eng.com/v1/prometheus
        headers:
            authorization: Bearer abcdefghijklmnopqrst:OWt0SXV4YTlqYUhpSHZjSlhXUDVkRXpl
            x-observe-target-package: Host Explorer
        max_batch_request_parallelism: 5
        remote_write_queue:
            num_consumers: 5
        resource_to_telemetry_conversion:
            enabled: true
        send_metadata: true
extensions:
    file_storage:
        directory: C:\ProgramData\Observe\observe-agent\filestorage
    health_check:
        endpoint: localhost:12345
        path: /test-status
processors:
    attributes/observe_global_attributes:
        actions:
            - action: insert
              key: test-attr
              value: test-value
    batch:
        timeout: 5s
    deltatocumulative: null
    filter/count:
        error_mode: ignore
        metrics:
            metric:
                - IsMatch(name, ".*")
    memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    resource/observe_global_resource_attributes:
        attributes:
            - action: insert
              key: deployment.environment
              value: test
            - action: insert
              key: service.name
              value: test-service
    resourcedetection:
        detectors:
            - env
            - system
        system:
            hostname_sources:
                - os
            resource_attributes:
                host.id:
                    enabled: true
    resourcedetection/cloud:
        detectors:
            - ec2
            - test
        override: false
        timeout: 2s
    transform/truncate:
        log_statements:
            - context: log
              statements:
                - truncate_all(attributes, 4095)
                - truncate_all(resource.attributes, 4095)
        trace_statements:
            - context: span
              statements:
                - truncate_all(attributes, 4095)
                - truncate_all(resource.attributes, 4095)
receivers:
    filelog/agent-config:
        include:
            - C:\Program Files\Observe\observe-agent\connections\common\base.yaml.tmpl
        include_file_path: true
        multiline:
            line_end_pattern: ENDOFLINEPATTERN
        poll_interval: 5m
        start_at: beginning
    filestats/agent:
        collection_interval: 5m
        include: C:\Program Files\Observe\observe-agent\connections\common\base.yaml.tmpl
        initial_delay: 60s
    hostmetrics/host-monitoring-host:
        collection_interval: 60s
        scrapers:
            cpu:
                metrics:
                    system.cpu.utilization:
                        enabled: true
            disk: null
            filesystem:
                metrics:
                    system.filesystem.utilization:
                        enabled: true
            load: null
            memory:
                metrics:
                    system.memory.utilization:
                        enabled: true
            network: null
            paging:
                metrics:
                    system.paging.utilization:
                        enabled: true
    hostmetrics/host-monitoring-process:
        collection_interval: 60s
        scrapers:
            process:
                metrics:
                    process.context_switches:
                        enabled: true
                    process.cpu.utilization:
                        enabled: true
                    process.disk.operations:
                        enabled: true
                    process.memory.utilization:
                        enabled: true
                    process.open_file_descriptors:
                        enabled: true
                    process.paging.faults:
                        enabled: true
                    process.signals_pending:
                        enabled: true
                    process.threads:
                        enabled: true
                mute_process_exe_error: true
                mute_process_io_error: true
                mute_process_name_error: true
                mute_process_user_error: true
    nop: null
    otlp:
        protocols:
            grpc:
                endpoint: localhost:4317
            http:
                endpoint: localhost:4318
    prometheus/agent:
        config:
            scrape_configs:
                - job_name: otelcol
                  metric_relabel_configs:
                    - action: drop
                      regex: .*grpc_io.*
                      source_labels:
                        - __name__
                  scrape_interval: 10s
                  static_configs:
                    - targets:
                        - 0.0.0.0:8888
    windowseventlog/host_monitoring-application:
        channel: Application
        retry_on_failure:
            enabled: true
    windowseventlog/host_monitoring-security:
        channel: Security
        retry_on_failure:
            enabled: true
    windowseventlog/host_monitoring-system:
        channel: System
        retry_on_failure:
            enabled: true
service:
    extensions:
        - health_check
        - file_storage
    pipelines:
        logs/agent-config:
            exporters:
                - otlphttp/observe
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - filelog/agent-config
        logs/forward:
            exporters:
                - otlphttp/observe
                - count
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - otlp
        logs/host_monitoring-windowsevents:
            exporters:
                - otlphttp/observe
                - count
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - windowseventlog/host_monitoring-application
                - windowseventlog/host_monitoring-security
                - windowseventlog/host_monitoring-system
        metrics/agent-filestats:
            exporters:
                - prometheusremotewrite/observe
            processors:
                - memory_limiter
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - filestats/agent
        metrics/agent-internal:
            exporters:
                - prometheusremotewrite/observe
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - deltatocumulative
                - batch
            receivers:
                - prometheus/agent
                - count
        metrics/count-nop-in:
            exporters:
                - count
            receivers:
                - nop
        metrics/count-nop-out:
            exporters:
                - nop
            receivers:
                - count
        metrics/forward:
            exporters:
                - prometheusremotewrite/observe
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - deltatocumulative
                - batch
            receivers:
                - otlp
        metrics/host_monitoring_host:
            exporters:
                - prometheusremotewrite/observe
            processors:
                - memory_limiter
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - hostmetrics/host-monitoring-host
        metrics/host_monitoring_process:
            exporters:
                - prometheusremotewrite/observe
            processors:
                - memory_limiter
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - hostmetrics/host-monitoring-process
        traces/forward:
            exporters:
                - otlphttp/observetracing
            processors:
                - memory_limiter
                - transform/truncate
                - resourcedetection
                - resourcedetection/cloud
                - attributes/observe_global_attributes
                - resource/observe_global_resource_attributes
                - batch
            receivers:
                - otlp
    telemetry:
        logs:
            level: ERROR
        metrics:
            level: normal
            readers:
                - pull:
                    exporter:
                        prometheus:
                            host: 0.0.0.0
                            port: 12346

